services:
  app:
    build: .
    container_name: okane_app
    restart: always
    networks:
      - default
      - traefik_public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.okane.rule=Host(`okane.x0ryz.cc`)"
      - "traefik.http.routers.okane.entrypoints=websecure"
      - "traefik.http.routers.okane.tls.certresolver=myresolver"
      - "traefik.http.services.okane.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik_public"
    command: >
      sh -c "alembic upgrade head &&
      gunicorn src.main:app --workers 5 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile -"
    depends_on:
      - db
      - redis
      - rabbitmq
    env_file:
      - .env

  worker:
    build: .
    container_name: okane_worker
    restart: always
    command: faststream run src.worker:app --workers 1
    depends_on:
      - rabbitmq
    env_file:
      - .env

  db:
    image: postgres:17
    container_name: okane_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: okane_redis
    restart: always
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: okane_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  traefik_public:
    external: true